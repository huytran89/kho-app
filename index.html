<!DOCTYPE html>
<html lang="vi">
<head>

<body>
  <h1>üì¶ Kho ·ª®ng D·ª•ng Cho AndroidBox</h1>
  <ul id="app-list">

  <script>
    async function fetchAPKList() {
      const repo = "huytran89/kho-app";
      const apiUrl = `https://api.github.com/repos/${repo}/contents/`;

      try {
        const response = await fetch(apiUrl);
        const files = await response.json();

        const apkFiles = files.filter(file => file.name.endsWith(".apk"));
        const list = document.getElementById("app-list");
        list.innerHTML = "";

        apkFiles.forEach(file => {
          const item = document.createElement("li");
          const link = document.createElement("a");
          link.href = file.download_url;
          link.textContent = "üì• " + file.name;
          link.download = file.name;
          item.appendChild(link);
          list.appendChild(item);
        });

        if (apkFiles.length === 0) {
          list.innerHTML = "<li>Kh√¥ng c√≥ file .apk n√†o trong kho.</li>";
        }

      } catch (error) {
        document.getElementById("app-list").innerHTML = "<li>L·ªói t·∫£i danh s√°ch ·ª©ng d·ª•ng.</li>";
        console.error(error);
      }
    }

    fetchAPKList();
  </script>
</body>
</html>
